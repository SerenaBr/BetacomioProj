<div class="container ">
    <div class="row  vh-100 justify-content-center align-items-center">
        <div class="col-6">
            <form class="shadow-lg p-5">
                <div class="mb-3">
                  <h2 class="mx-0 justify-content-center d-flex my-3">LOGIN</h2>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input #userref type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input  #pwdref  type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button (click)="LoginManager(userref, pwdref)" routerLink="/home-component" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
