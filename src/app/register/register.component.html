<!-- Questo template mostra un form per la registrazione con validazione degli input. -->
<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-6">
      <form [formGroup]="registrazioneForm" class="shadow-lg p-5" (ngSubmit)="submitRegistration()">
        <div class="mb-3">
          <h2 class="mx-0 justify-content-center d-flex my-3">REGISTRAZIONE</h2>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
          <div *ngIf="registrazioneForm.get('email')?.errors && registrazioneForm.get('email')?.touched" class="text-danger">
            Email is required.
          </div>
          <div *ngIf="registrazioneForm.get('email')?.errors && registrazioneForm.get('email')?.touched" class="text-danger">
            Invalid email format.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
          <div *ngIf="registrazioneForm.get('password')?.errors && registrazioneForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
          <div *ngIf="registrazioneForm.get('password')?.errors && registrazioneForm.get('password')?.touched" class="text-danger">
            Password must be at least 6 characters long.
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
